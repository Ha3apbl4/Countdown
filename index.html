<!DOCTYPE html>
<html lang="ua">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<!-- fonts -->

		<!-- css -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
		<!-- css -->
		<title>Countdown</title>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<h2 class="header__title">Countdown</h2>
				<p class="header__subtitle">Challenger Discover</p>
			</header>
			<main class="main">
				<div class="main__wrapper">
					<div class="small__container">
						<div class="counting__box-left">
							<h3 class="main__title">Ready to launch in...</h3>
							<div class="counting__item-box">
								<div class="counting">
									<p class="words">Days</p>
									<p class="numbers days">08</p>
								</div>
								<div class="counting">
									<p class="words">Hours</p>
									<p class="numbers hours">12</p>
								</div>
								<div class="counting">
									<p class="words">Minutes</p>
									<p class="numbers minutes">44</p>
								</div>
								<div class="counting">
									<p class="words">Seconds</p>
									<p class="numbers seconds">28</p>
								</div>
							</div>
							<p class="more">Sign up to learn more about the launch</p>
							<button class="sign">Sign up</button>
						</div>
					</div>
				</div>
				<div class="counting__box-right">
					<img class="rocket" src="images/rocket.svg" alt="rocket" />
				</div>
			</main>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
